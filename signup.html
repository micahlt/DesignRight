<html>
  <head>
    <title>DesignRight - SignUp</title>
    <link href="forms.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>
  <body>
    <div class = "back"><a href = "index.html"><i class = "material-icons">arrow_back</i></a></div>
    <div class="title">
      <h>Sign Up</h>
    </div>
    <div class = "main">
    <div class="sector">
      <p class="subtitle">Username</p>
      <input placeholder="username" type="text">
    </div>
    <div class="sector">
      <p class="subtitle">Password</p>
      <input placeholder="password" type="password">
    </div>
    <div class="sector">
      <input placeholder="confirm password" type="password">
    </div>
    <div class="choice">
      <h3><br><br></h3>
      <a class="continue">Continue</a>
      <h3><br><br></h3>
    </div>
    <img src = "acct.svg" class = "bigImg">
    </div>
  </body>
</html>
